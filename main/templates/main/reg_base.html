<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="static/stylesheet.css"> -->
  <title>Pokemon Shiny Hunting Simulator</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
</head>

<body>
  <div class="tektur">
    <div class="back-button">
      <a href="/regions" style="color:#17285E">
        BACK
      </a>
    </div>
    
    <div class="container">
      <div class="region_heading">
        {% block region %} Region Name {% endblock %}
      </div>
    </div>
    
    <div class="pokedex-button">
      <a href="/pokedex/kanto">
        <img src="{% static 'main/pokedex.png' %}" alt="Image Button" width="100" height="100">
      </a>
    </div>
    {% block body %}
    {% endblock %}
  </div>
</body>
