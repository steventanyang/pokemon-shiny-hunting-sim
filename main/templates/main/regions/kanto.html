{% extends 'main/reg_base.html' %}
{% block region %}KANTO{% endblock %}

{% block body %}
<div>
    <form method="post" action="{% url 'kanto' r.name %}">
        {% csrf_token %}
        <div class="catch-container">
            <button class="catch_button" type="submit">CATCH</button>
        </div>
    </form>
</div>

{% if result|slice:":5" == "shiny" %}
<div class="caught-container">
    <p class="caught_pokemon">{{ result|upper }}</p>
</div>

{% elif result %}

<div class="caught-container">
    <p class="caught_pokemon">{{ result }}</p>
</div>

{% endif %}


{% endblock %}
