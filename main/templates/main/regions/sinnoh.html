{% extends 'main/reg_base.html' %}
{% block region %}SINNOH{% endblock %}


{% block body %}
<div>
    <form method="post" action="{% url 'sinnoh' r.name %}">
        {% csrf_token %}
        <div class="catch-container">
            <button class="catch_button" type="submit">CATCH</button>
        </div>
    </form>
</div>

{% if result|slice:":5" == "shiny" %}

<div class="caught_pokemon_image">
    <img class="shiny_pokemon" src="{{ p.image }}">
</div>
<div class="caught-container">
    <p class="caught_pokemon">{{ result|upper }}</p>
</div>

{% elif result %}

<div class="caught_pokemon_image">
    <img class="normal_pokemon" src="{{ p.image }}">
</div>
<div class="caught-container">
    <p class="caught_pokemon">{{ result|capfirst }}</p>
</div>

<!-- <p class="new">* NEW *</p> -->

{% endif %}


{% endblock %}
